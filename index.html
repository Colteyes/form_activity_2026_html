<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>PC Part Picker</header>

  <section>
    <label for="CPU">Choose a CPU:</label>

      <select name="CPU">
        <optgroup label="AMD">
          <option value="Ryzen 3">Ryzen 3</option>
          <option value="Ryzen 5">Ryzen 5</option>
          <option value="Ryzen 7">Ryzen 7</option>
          <option value="Ryzen 9">Ryzen 9</option>
        </optgroup>
        <optgroup label="INTEL">
          <option value="Gen 10">Gen 10</option>
          <option value="Gen 11">Gen 11</option>
          <option value="Gen 10">Gen 12</option>
          <option value="Gen 11">Gen 13</option>
          <option value="Gen 10">Gen 14</option>

        </optgroup>
      </select>

  </section>
  
</body>
</html>
